[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "LUA_LIB",
    "LUA_INC", 
    "LUA_LIB_NAME",
    "LUAJIT_NO_PKG_CONFIG",
]

[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:main"
pre-build = [
    "apt-get update && apt-get install -y libluajit-5.1-dev pkg-config"
]

[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update && apt-get install -y libluajit-5.1-dev:arm64 pkg-config"
]
